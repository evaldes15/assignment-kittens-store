name: GitHub Actions Demo
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
        - name: Set up Ruby
          uses: ruby/setup-ruby@359bebbc29cbe6c87da6bc9ea3bc930432750108
          with:
            ruby-version: '2.4'
            bundler-cache: true
      - name: Install dependencies
        run: bundle install
      - name: Run tests
        run: bundle exec rake